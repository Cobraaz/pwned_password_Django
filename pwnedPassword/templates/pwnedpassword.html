<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PwnedPassword</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"
    />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/481/481195.svg"
      type="image/x-icon"
    />

    <style>
      .div1 {
        height: 310px;
        border: 1px solid blue;
      }
    </style>
  </head>

  <body style="background-color:rgb(30, 27, 187)">
    <section class="hero is-primary">
      <div class="hero-body" style="background-color:rgb(10, 8, 117)">
        <div class="container">
          <center>
            <h1 class="title">
              <font size="+6">
                Have I Been Pwned?
              </font>
            </h1>
          </center>
        </div>
      </div>
    </section>
    <section class="section div1">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-3 is-8">
            <form method="POST">
               {% csrf_token %}
              <div class="field has-addons div2">
                <div class="">
                  <input
                    type="password"
                    class="input"
                    placeholder="Password"
                    style="font-size: 25pt"
                    name="pass"
                  />
                </div>
                <div class="control">
                  <button
                    type="submit"
                    class="button is-info"
                    style="font-size: 25pt"
                  >
                    pwned?
                  </button>
                </div>
              </div>
              <!-- {% if message %} -->
              <!-- <div class="notification {{ message_class }}">{{ message }}</div> -->
              <!-- {% endif %} -->
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="section" style="background-color:rgba(8, 4, 247, 0.993)">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-2 is-8">
            <div class="box" style="background-color:rgba(5, 3, 100, 0.993)">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <h1>
                      <font color="white" size="+2"
                      >
<!--                         your password has been pwned -->
                      <center><b>{{ message }} </b></font
                      ></center>
                    </h1>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer" style="background-color:rgb(0, 55, 255)"></footer>
  </body>
</html>
